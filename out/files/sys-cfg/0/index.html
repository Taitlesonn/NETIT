<h1>Router sieciowy</h1>
<p>
    Router to urządzenie sieciowe służące do przesyłania pakietów danych pomiędzy różnymi sieciami komputerowymi. Najczęściej wykorzystywany jest do zapewnienia dostępu do Internetu w domach i firmach. Może oferować funkcje takie jak NAT, firewall, QoS i Wi-Fi.
</p>
